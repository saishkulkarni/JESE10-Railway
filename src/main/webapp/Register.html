<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>
</head>
<body>
<h1>Register Here</h1>
<br>
<form action="" method="post">
<table>
<tr>
<th>First name:</th>
<th><input type="text" name="first"></th>
</tr>
<tr>
<th>Last name:</th>
<th><input type="text" name="last"></th>
</tr>
<tr>
<th>Mobile:</th>
<th><input type="tel" pattern="[0-9]{10}" name="mobile"></th>
</tr>
<tr>
<th>Email:</th>
<th><input type="email" name="email"></th>
</tr>
<tr>
<th>Gender:</th>
<th>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</th>
</tr>
<tr>
<th>Create Password:</th>
<th><input type="password" name="password"></th>
</tr>
<tr>
<th>Confirm Password:</th>
<th><input type="password" name="password"></th>
</tr>
<tr>
<th>Date of Birth:</th>
<th><input type="date" name="dob"></th>
</tr>
<tr>
<th><button type="reset">Cancel</button></th>
<th><button>Register</button></th>
</tr>
</table>
</form>
<br>
<a href="Login.html">Already have account? Click here to Login</a>
<br><br>
<a href="Home.html"><button>Home</button></a>
</body>
</html>
